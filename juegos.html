<section class="section">
    <div class="section-background">
      <img src="img/juegos-bg.jpg" alt="Imagen de Juegos Interactivos">
    </div>
    <div class="section-content">
      <h2>Juegos Interactivos</h2>
      <p>Regístrate para jugar. <strong>Atención:</strong> al entrar al juego no podrás abrir otra pestaña, o serás eliminado.</p>
      <!-- Formulario de registro -->
      <form id="registroForm">
        <div>
          <label for="codigo">Código (debe iniciar con "20"):</label>
          <input type="text" id="codigo" name="codigo" required>
        </div>
        <div>
          <label for="nombre">Nombre (primer nombre y apellido):</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
          <label for="dni">DNI (8 dígitos):</label>
          <input type="text" id="dni" name="dni" required maxlength="8">
        </div>
        <div>
          <label for="serie">Selecciona número de serie:</label>
          <select id="serie" name="serie">
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="400">400</option>
            <option value="500">500</option>
          </select>
        </div>
        <button type="submit">Iniciar Juego</button>
      </form>
      
      <!-- Área del juego (inicialmente oculta) -->
      <div id="gameArea" style="display:none;">
        <h3>Juego: Preguntas de Química y Farmacia/Bioquímica</h3>
        <div id="questionArea">
          <p id="questionText">Pregunta de ejemplo: ¿Cuál es el símbolo químico del agua?</p>
          <!-- Alternativas de respuesta -->
          <div id="options">
            <button class="option-btn" data-answer="A">A) H2O</button>
            <button class="option-btn" data-answer="B">B) HO2</button>
            <button class="option-btn" data-answer="C">C) O2H</button>
            <button class="option-btn" data-answer="D">D) HHO</button>
          </div>
          <button id="nextQuestion">Siguiente Pregunta</button>
        </div>
      </div>
      
      <!-- Mensaje de eliminación (oculto inicialmente) -->
      <div id="eliminacionMensaje" style="display:none;" class="mensaje-alerta">
        Has sido eliminado por abandonar la pestaña.
      </div>
    </div>
  </section>
